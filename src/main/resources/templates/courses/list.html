<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Courses</h2>
<a class="btn btn-success mb-3" th:href="@{/ui/courses/new}">+ Add Course</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Credits</th>
        <th>Professor</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${pagination.content}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.title}"></td>
        <td th:text="${c.credits}"></td>
        <td th:text="${c.professor != null ? c.professor.name + ' ' + c.professor.surname : 'â€”'}"></td>
        <td>
            <a th:href="@{/ui/courses/{id}/edit(id=${c.id})}" class="btn btn-sm btn-primary">Edit</a>
            <a th:href="@{/ui/courses/{id}/patch(id=${c.id})}" class="btn btn-sm btn-warning">Patch</a>

            <form th:action="@{/ui/courses/{id}/delete(id=${c.id})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-sm btn-danger"
                        onclick="return confirm('Are you sure you want to delete this course?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="mt-3">
    <a th:if="${pagination.pageNum > 0}"
       th:href="@{/ui/courses(page=${pagination.pageNum - 1}, size=${pagination.pageSize})}"
       class="btn btn-outline-secondary">Previous</a>

    <span>Page <span th:text="${pagination.pageNum + 1}"></span> of <span th:text="${pagination.totalPages}"></span></span>

    <a th:if="${pagination.pageNum + 1 < pagination.totalPages}"
       th:href="@{/ui/courses(page=${pagination.pageNum + 1}, size=${pagination.pageSize})}"
       class="btn btn-outline-secondary">Next</a>
</div>

</body>
</html>
