<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Edit Professor</h2>

<form th:action="@{/ui/professors/{id}(id=${professor.id})}"
      th:object="${professor}"
      method="post">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Surname</label>
        <input type="text" th:field="*{surname}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Department</label>
        <input type="text" th:field="*{department}" class="form-control"/>
    </div>

    <div class="mb-3" id="courses-container">
        <label class="form-label">Courses (IDs)</label>
        <button type="button" class="btn btn-sm btn-success mb-2" onclick="addCourse()">+ Add Course</button>
        <div th:each="c, iterStat : *{courses}">
            <input type="number" th:name="|courses[${iterStat.index}]|" th:value="${c.id}"
                   class="form-control mb-2"/>
        </div>
    </div>

    <script>
        let courseIndex = [[${professor.courses != null ? professor.courses.size() : 0}]];
        function addCourse() {
            const container = document.getElementById("courses-container");
            const input = document.createElement("input");
            input.type = "number";
            input.name = `courses[${courseIndex}]`;
            input.className = "form-control mb-2";
            input.placeholder = `Course ID ${courseIndex + 1}`;
            container.appendChild(input);
            courseIndex++;
        }
    </script>

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/ui/professors}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
