<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Professors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Professors</h2>
<a class="btn btn-success mb-3" th:href="@{/ui/professors/new}">+ Add Professor</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${pagination.content}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.surname}"></td>
        <td th:text="${p.department}"></td>
        <td>
            <a th:href="@{/ui/professors/{id}/edit(id=${p.id})}" class="btn btn-sm btn-primary">Edit</a>
            <a th:href="@{/ui/professors/{id}/patch(id=${p.id})}" class="btn btn-sm btn-warning">Patch</a>

            <form th:action="@{/ui/professors/{id}/delete(id=${p.id})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-sm btn-danger"
                        onclick="return confirm('Are you sure you want to delete this professor?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="mt-3">
    <a th:if="${pagination.pageNum > 0}"
       th:href="@{/ui/professors(page=${pagination.pageNum - 1}, size=${pagination.pageSize})}"
       class="btn btn-outline-secondary">Previous</a>

    <span>Page <span th:text="${pagination.pageNum + 1}"></span> of <span th:text="${pagination.totalPages}"></span></span>

    <a th:if="${pagination.pageNum + 1 < pagination.totalPages}"
       th:href="@{/ui/professors(page=${pagination.pageNum + 1}, size=${pagination.pageSize})}"
       class="btn btn-outline-secondary">Next</a>
</div>

</body>
</html>
