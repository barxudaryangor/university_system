<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Students</h2>
<a class="btn btn-success mb-3" th:href="@{/ui/students/new}">+ Add Student</a>


<table class="table table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Sex</th>
        <th>Birthdate</th>
        <th>EnrolmentDate</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${pagination.content}">
        <td th:text = "${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.surname}"></td>
        <td th:text = "${s.sex.toString()}"></td>
        <td th:text="${s.birthdate}"></td>
        <td th:text = "${s.enrolmentDate}"></td>
        <td th:text="${s.email}"></td>
        <td>
            <a th:href="@{/ui/students/{id}/edit(id=${s.id})}" class="btn btn-sm btn-primary">Edit</a>
            <a th:href="@{/ui/students/{id}/patch(id=${s.id})}" class="btn btn-sm btn-warning">Patch</a>

            <form th:action="@{/ui/students/{id}/delete(id=${s.id})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-sm btn-danger"
                        onclick="return confirm('Are you sure you want to delete this student?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="mt-3">
    <a th:if="${pagination.pageNum > 0}"
       th:href="@{/ui/students(page=${pagination.pageNum - 1}, size=${pagination.pageSize})}"
       class="btn btn-outline-secondary">Previous</a>

    <span>Page <span th:text="${pagination.pageNum + 1}"></span> of <span th:text="${pagination.totalPages}"></span></span>

    <a th:if="${pagination.pageNum + 1 < pagination.totalPages}"
       th:href="@{/ui/students(page=${pagination.pageNum + 1}, size=${pagination.pageSize})}"
       class="btn btn-outline-secondary">Next</a>
</div>


</body>
</html>
