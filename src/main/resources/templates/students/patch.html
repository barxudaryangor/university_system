<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patch Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Patch Student</h2>

<form th:action="@{/ui/students/{id}/patch(id=${student.id})}"
      th:object="${student}"
      method="post">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="Leave empty to keep old value"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Surname</label>
        <input type="text" th:field="*{surname}" class="form-control" placeholder="Leave empty to keep old value"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Sex</label>
        <select th:field="*{sex}" class="form-select">
            <option value="" selected>-- keep old value --</option>
            <option th:each="g : ${T(org.example.unisystem.enums.Gender).values()}"
                    th:value="${g}"
                    th:text="${g}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Birthdate</label>
        <input type="date" th:field="*{birthdate}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Enrolment Date</label>
        <input type="date" th:field="*{enrolmentDate}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control"/>
    </div>

    <!-- Courses -->
    <div class="mb-3" id="courses-container">
        <label class="form-label">Courses (IDs)</label>
        <button type="button" class="btn btn-sm btn-success mb-2" onclick="addCourse()">+ Add Course</button>
        <div th:each="c, iterStat : *{courses}">
            <input type="number" th:name="|courses[${iterStat.index}]|" th:value="${c.id}"
                   class="form-control mb-2"/>
        </div>
    </div>

    <!-- Submissions -->
    <div class="mb-3" id="submissions-container">
        <label class="form-label">Submissions (IDs)</label>
        <button type="button" class="btn btn-sm btn-success mb-2" onclick="addSubmission()">+ Add Submission</button>
        <div th:each="s, iterStat : *{submissions}">
            <input type="number" th:name="|submissions[${iterStat.index}]|" th:value="${s.id}"
                   class="form-control mb-2"/>
        </div>
    </div>

    <script>
        let courseIndex = [[${student.courses != null ? student.courses.size() : 0}]];
        let submissionIndex = [[${student.submissions != null ? student.submissions.size() : 0}]];

        function addCourse() {
            const container = document.getElementById("courses-container");
            const input = document.createElement("input");
            input.type = "number";
            input.name = `courses[${courseIndex}]`;
            input.className = "form-control mb-2";
            input.placeholder = `Course ID ${courseIndex + 1}`;
            container.appendChild(input);
            courseIndex++;
        }

        function addSubmission() {
            const container = document.getElementById("submissions-container");
            const input = document.createElement("input");
            input.type = "number";
            input.name = `submissions[${submissionIndex}]`;
            input.className = "form-control mb-2";
            input.placeholder = `Submission ID ${submissionIndex + 1}`;
            container.appendChild(input);
            submissionIndex++;
        }
    </script>

    <button type="submit" class="btn btn-primary">Patch</button>
    <a th:href="@{/ui/students}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
