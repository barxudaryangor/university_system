<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Add Assignment</h2>

<form th:action="@{/ui/assignments}" th:object="${assignment}" method="post">
    <!-- Title -->
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control"/>
    </div>

    <!-- Due Date -->
    <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input type="date" th:field="*{dueDate}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Course (ID)</label>
        <input type="number" name="course" class="form-control" placeholder="Enter course ID"/>
    </div>

    <div class="mb-3" id="submissions-container">
        <label class="form-label">Submissions (IDs)</label>
        <button type="button" class="btn btn-sm btn-success mb-2" onclick="addSubmission()">+ Add Submission</button>
    </div>

    <script>
        let submissionIndex = 0;

        function addSubmission() {
            const container = document.getElementById("submissions-container");
            const input = document.createElement("input");
            input.type = "number";
            input.name = `submissions[${submissionIndex}]`;
            input.className = "form-control mb-2";
            input.placeholder = `Submission ID ${submissionIndex + 1}`;
            container.appendChild(input);
            submissionIndex++;
        }

    </script>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/ui/assignments}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
