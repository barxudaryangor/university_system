<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Assignments</h2>
<a class="btn btn-success mb-3" th:href="@{/ui/assignments/new}">+ Add Assignment</a>


<table class="table table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Due Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${pagination.content}">
        <td th:text = "${a.id}"></td>
        <td th:text="${a.title}"></td>
        <td th:text="${a.dueDate}"></td>

        <td>
            <a th:href="@{/ui/assignments/{id}/edit(id=${a.id})}" class="btn btn-sm btn-primary">Edit</a>
            <a th:href="@{/ui/assignments/{id}/patch(id=${a.id})}" class="btn btn-sm btn-warning">Patch</a>

            <form th:action="@{/ui/assignments/{id}/delete(id=${a.id})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-sm btn-danger"
                        onclick="return confirm('Are you sure you want to delete this assignment?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="mt-3">
    <a th:if="${pagination.pageNum > 0}"
       th:href="@{/ui/assignments(page=${pagination.pageNum - 1}, size=${pagination.pageSize})}"
       class="btn btn-outline-secondary">Previous</a>

    <span>Page <span th:text="${pagination.pageNum + 1}"></span> of <span th:text="${pagination.totalPages}"></span></span>

    <a th:if="${pagination.pageNum + 1 < pagination.totalPages}"
       th:href="@{/ui/assignments(page=${pagination.pageNum + 1}, size=${pagination.pageSize})}"
       class="btn btn-outline-secondary">Next</a>
</div>


</body>
</html>
