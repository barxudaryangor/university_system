<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Edit Submission</h2>

<form th:action="@{/ui/submissions/{id}(id=${submission.id})}"
      th:object="${submission}"
      method="post">

    <!-- Submitted At -->
    <div class="mb-3">
        <label class="form-label">Submitted At</label>
        <input type="date" th:field="*{submittedAt}" class="form-control"/>
    </div>

    <!-- Grade -->
    <div class="mb-3">
        <label class="form-label">Grade</label>
        <input type="number" step="0.01" th:field="*{grade}" class="form-control"/>
    </div>

    <!-- Student -->
    <div class="mb-3">
        <label class="form-label">Student (ID)</label>
        <input type="number" th:field="*{student}" class="form-control"/>
    </div>

    <!-- Assignment -->
    <div class="mb-3">
        <label class="form-label">Assignment (ID)</label>
        <input type="number" th:field="*{assignment}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/ui/submissions}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
